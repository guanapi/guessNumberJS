<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="guessNumber.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="game-container">
        <h2>Guess a number from 1 to 10</h2>
        <div class="input-container">
            <label>Enter a number</label>
            <input class="user-number" type="number">
            <button type="button" class="check-button">Check</button>
            <button type="button" class="generate-button">Generate a Number</button>
            <p class="number-generated"></p>
            <p class="verification"></p>
        </div>
    </div>
    </section>
</body>
</html>
